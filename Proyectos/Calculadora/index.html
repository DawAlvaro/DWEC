<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
</head>
<body>
    <table id="calculadora">
        <tr><td colspan="5"><input type="text" id="valor_numero" maxlength="20" value="0" readonly="true"></td></tr>
        <tr>
            <td><input type="Button" id="Potencia" value="M"></td>
            <td colspan="2"><input type="Button" id="menorIgual" value="<=" ></td>
            <td><input type="Button" id="Borrar" value="C"></td>
            <td><input type="Button" id="Resetear" value="CE"></td>
        </tr>
        <tr>
            <td><input type="Button" id="Rnd" value="Rnd"></td>
            <td><input type="Button" id="7" value="7"></td>
            <td><input type="Button" id="8" value="8"></td>
            <td><input type="Button" id="9" value="9"></td>
            <td><input type="Button" id="Dividir" value="/"></td>
        </tr>
        <tr>
            <td><input type="Button" id="e" value="e"></td>
            <td><input type="Button" id="4" value="4"></td>
            <td><input type="Button" id="5" value="5"></td>
            <td><input type="Button" id="6" value="6"></td>
    	    <td><input type="Button" id="Multiplicar" value="*"></td>
        </tr>
        <tr>
            <td><input type="Button" id="n" value="n"></td>
            <td><input type="Button" id="1" value="1"></td>
            <td><input type="Button" id="2" value="2"></td>
            <td><input type="Button" id="3" value="3"></td>
            <td><input type="Button" id="Restar" value="-"></td>
        </tr>
        <tr>
            <td><input type="Button" id="Factorial" value="!"></td>
            <td><input type="Button" id="Signo" value="+/-"></td>
            <td><input type="Button" id="0" value="0"></td>
	        <td><input type="Button" id="," value=","></td>
    	    <td><input type="Button" id="Suma" value="+"></td>
        </tr>
        <tr>
            <td><input type="Button" id="Mod" value="mod"></td>
            <td><input type="Button" id="1/x" value="1/x"></td>
            <td><input type="Button" id="Raiz" value="R"></td>
	        <td><input type="Button" id="modulo" value="%"></td>
    	    <td><input type="Button" id="esIgual" value="="></td>
        </tr>
    </table>
</body>
</html>
